<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bhuna Bhaji</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <!-- 3 navElements -->
      <!-- left-dropdown -->
      <div class="element1">
        <div class="left1">
          <div class="dropdown">
            <button class="dropbtn">=</button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">Hours</a>
              <a href="#">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
      <!-- mid-logo -->
      <div class="element2">
        <div class="logoContainer">
          <img src="" alt="" class="logo" />
        </div>
      </div>
      <!-- right- -->
      <!-- orderbtn -->
      <!-- cartImg -->
      <div class="element3">
        <div class="right1">
          <button class="order">Order</button>
        </div>
        <div class="right2">
          <img src="" alt="" class="cart" />
        </div>
      </div>
    </div>

    <!-- heroContainer w/ background img-->
    <div class="heroContainer">
      <!-- heroTitle transparent-->
      <h1 class="heroTitle"></h1>
    </div>

    <!-- about section -->
    <div class="about">
      <div class="aboutBox">
        <h1 class="message">About</h1>
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam sit
          minima itaque magnam aliquid exercitationem, dolore distinctio
          sapiente asperiores iusto temporibus ducimus ipsa inventore ab? Minima
          iusto sunt voluptatum quas!
        </p>
      </div>
    </div>
    <!-- food gallery -->
    <div class="foodGalleryContainer">
      <div class="topPics">
        <div class="top1C">
          <img src="" alt="" class="top1" />
        </div>
        <div class="top2C">
          <img src="" alt="" class="top2" />
        </div>
      </div>
      <div class="bottomPics">
        <div class="bottom1C">
          <img src="" alt="" class="bottom1" />
        </div>
        <div class="bottom2C">
          <img src="" alt="" class="bottom2" />
        </div>
      </div>
    </div>
    <!-- menu -->
    <div class="menuContainer">
      <h1 class="menuTitle">Menu</h1>

      <div class="btnContainer">
        <button class="drink">Drinks</button>
        <button class="app">Appetizers</button>
        <button class="main">Entrees</button>
        <button class="dessert">Desserts</button>
      </div>

      <div class="menuText">
        <p class="item1"></p>
        <p class="item2"></p>
        <p class="item3"></p>
        <p class="item4"></p>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
